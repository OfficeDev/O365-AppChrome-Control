<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AppChrome Control</title>
    <link rel="stylesheet" type="text/css" href="css/Office.Controls.AppChrome.css">
    <link rel="stylesheet" type="text/css" href="https://controls.office.com/people/1.0/Office.Controls.People.min.css">
    <script type="text/javascript" src="js/Office.Controls.Base.js"></script>
    <script type="text/javascript" src="js/Office.Controls.Login.js"></script>
    <script type="text/javascript" src="js/Office.Controls.AppChromeNew.js"></script>
    <script type="text/javascript" src="https://controls.office.com/people/1.0/Office.Controls.People.js"></script>
    <script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.js"></script>
</head>
<body>
    <div id="cotainer"></div>
    <script type="text/javascript">
    window.config = {
        //instance: 'https://login.microsoftonline.com/',
        //clientId: '33b27054-70fe-4883-b10e-938a595a72ca',
        clientId: '2c8a76f0-54fd-4511-98c9-4fc8b123735e',
        redirectUri: window.location.href,
        postLogoutRedirectUri: window.location,
        cacheLocation: 'localStorage', // enable this for IE, as sessionStorage does not work for localhost.
    };

    if (typeof Office !== "undefined" && typeof Office.Controls.AppChrome !== "undefined") {
        creatAppChrome();
    } else {
        var timerId = window.setInterval(function () {
            if (typeof Office !== "undefined" && typeof Office.Controls.AppChrome !== "undefined") {
                window.clearInterval(timerId);
                creatAppChrome();
            }
        }, 100);
    }

    function creatAppChrome() {
        var ItemtoAdd = {
            "Bing": "http://www.bing.com/",
            "Microsoft": "http://www.microsoft.com/en-au/",
            "MSDN": "http://msdn.itellyou.cn/"
        };
        var login = new Office.Controls.ImplicitGrantLogin(window.config);
        options = new Object();
        options.appHomeUrl = "www.g.cn";
        options.customizedItems = ItemtoAdd
        options.onSignIn = listener1;
        options.onSignOut = listener2;
        var appChrome = new Office.Controls.AppChrome("Microsoft ", document.getElementById('cotainer'), login, options);
    }
    function listener1() {
        alert("listener function-- sign in");
    }
    function listener2() {
        alert("listener function-- sign out");
    }
    </script>
</body>
</html>
